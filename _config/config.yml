---
Name: silverstripebasesiteconfig
---
SilverStripe\Admin\LeftAndMain:
  application_name: 'Dynamic'
  application_link: 'http://www.dynamicagency.com'

Dynamic\Base\Page\TwoColumnPage:
  extensions:
    - Dynamic\Base\ORM\SidebarManager

SilverStripe\CMS\Model\SiteTree:
  extensions:
    - Dynamic\CoreTools\ORM\CoreToolsPageFieldsDataExtension
    - DNADesign\Elemental\Extensions\ElementalPageExtension
    - Dynamic\Base\ORM\ElementalSiteTreeDataExtension

Dynamic\CoreTools\Model\GlobalSiteSetting:
  extensions:
    - Dynamic\CoreTools\ORM\GoogleAnalyticsConfig
    - Dynamic\CoreTools\ORM\CompanyConfig
    - Dynamic\SilverStripeGeocoder\AddressDataExtension
    - Dynamic\CoreTools\ORM\TemplateConfig
    - Dynamic\CoreTools\ORM\UtilityNavigationManager
    - Dynamic\CoreTools\ORM\FooterNavigationManager
    - Dynamic\CoreTools\ORM\SocialConfig

Dynamic\CoreTools\Model\ContentObject:
  extensions:
    - Dynamic\CoreTools\ORM\Linkable

SilverStripe\ORM\DataList:
  extensions:
    - Dynamic\CoreTools\ORM\CoreToolsDataListDataExtension

SilverStripe\UserForms\Model\EditableFormField:
  extensions:
    - Dynamic\CoreTools\ORM\ContentAuthorPermissionManager

SilverStripe\UserForms\Model\EditableCustomRule:
  extensions:
    - Dynamic\CoreTools\ORM\ContentAuthorPermissionManager

SilverStripe\Blog\Model\BlogPost:
  extensions:
    - Dynamic\CoreTools\ORM\PreviewExtension
    - Dynamic\Base\ORM\BlogPostDataExtension

DNADesign\Elemental\Models\BaseElement:
  extensions:
    - Dynamic\Elements\ORM\ElementPermissions
    - Dynamic\Elements\ORM\ElementalPermissions

DNADesign\Elemental\Models\ElementalArea:
  extensions:
    - Dynamic\Elements\ORM\ElementalPermissions

Dynamic\Elements\Model\BaseElementObject:
  extensions:
    - Dynamic\Elements\ORM\ElementalPermissions
